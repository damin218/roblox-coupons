name: Update Coupons

# 수동 실행과 매일 새벽 4시(UTC 기준 04:00 → KST 13:00) 스케줄링
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    # GitHub Secret을 환경 변수로 주입
    env:
      ROBLOX_SECURITY: ${{ secrets.ROBLOX_SECURITY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests bs4

      - name: Run Coupon Scraper
        run: python coupon_scraper.py

      - name: Commit & Push Updated JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🤖 Update coupons.json"
